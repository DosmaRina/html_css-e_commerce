<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/root.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito&amp;display=swap"
    />
    <link
      rel="shortcut icon"
      href="https://kyou.id/static/favicon-16x16.png?v=XBbA2dKjgz"
      type="image/x-icon"
    />
    <title>Kyou Hobby Shop - Anime Figure &amp; Merchandise</title>
  </head>
  <body>
    <!-- Header Created By I Made Hary Mahayana -->
    <header>
      <section>
        <nav class="nav__navigation">
          <div>
            <a class="nav__icons" href="https://kyou.id//">
              <picture class="nav__mascot">
                <img
                  class="nav__mascot"
                  src="https://kyou.id/static/img/logo/mascot.png"
                  alt="img_mascot"
                />
              </picture>
              <picture class="nav__logo-kyou">
                <img
                  class="nav__img-kyou"
                  src="https://kyou.id/static/img/logo/kyou.png"
                  alt="img_kyou" /></picture
            ></a>
          </div>
          <form class="nav__form_search">
            <input
              class="nav__input_search"
              type="search"
              placeholder="Khilaf apa hari ini?"
            />
            <button type="submit" class="nav__search_submit">
              <img
                src="https://kyou.id/static/img/icon/search.svg"
                alt="search icon"
              />
            </button>
          </form>
          <div class="nav__links">
            <a class="nav__button" href="">
              <img
                class="nav__cart"
                src="https://kyou.id/static/img/icon/cart.svg"
                alt="Cart Icon"
              />
            </a>
            <a class="nav__button" href="https://kyou.id//user/transactions">
              <img
                src="https://kyou.id/static/img/icon/transactions.svg"
                alt="Transactions Icon"
              />
            </a>
            <a class="nav__button" href="https://kyou.id//user/wishlist">
              <img
                src="https://kyou.id/static/img/icon/wishlist_navbar.svg"
                alt="Wishlist Icon"
              />
            </a>
          </div>
          <div class="nav__signin">
            <a class="nav__text_signin" href="https://kyou.id/login">Sign in</a>
          </div>
        </nav>
      </section>
    </header>
    <!-- End Header -->

    <!-- main -->
    <main>
      <!-- section 1 -->
      <section>
        <div style="margin-top: 64px"></div>
        <!-- contoh 1 -->
        <style>
          .section__1 {
            display: flex;
            flex-direction: row;
            background: -moz-linear-gradient(90deg, #8e2610 0%, #481502 100%);
            background: linear-gradient(90deg, #8e2610 0%, #481502 100%);
            padding: 20px 0;
          }
        </style>
        <article class="section__1">
          <p style="height: 250px"></p>
        </article>
      </section>
      <!-- End Section -->
    </main>
    <footer></footer>
  </body>
</html>
